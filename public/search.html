<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>	 
<body ng-app="weekWeeks">
	<div ng-controller="myController">
	<my-tag></my-tag>
				<div class="layout"  class="boxtext" ng-model="searchPlan">
					<h2>{{ searchPlan.CourseInfo }}</h2>
			 	<side ng-repeat="plan in searchPlan.Weeks">
				 		<p class="week"><img src="/images/days-2.png" class="days"> vecka {{ plan.week }}</p>
				 		<h3> {{ plan.intro }}</h3>
				 		<p>{{ plan.text }}</p>
				 		<h3>{{ plan.question}}</h3>
				 		<p>{{ plan.answer }}</p>
				 		<h3>{{ plan.title }}</h3>
				 		<p>{{ plan.definition }}</p>
				 </side>	
				</div> 
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="/scripts/app.js" type="text/javascript"></script>
	<script src="/scripts/folder-1/myDirective.js" type="text/javascript"></script>
	<script src="/scripts/folder-1/controller.js" type="text/javascript"></script>	
</body>
</html>
